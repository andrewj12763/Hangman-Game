<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Document</title>
</head>
<body>
	<!-- game name logo -->
	<header class="row border">
		<h1>HANGMAN</h1>
	</header>

	<!-- game -->
	<main class="row border">

<!-- game -->
		<div class="col-xs-8">
<!-- instructions -->
			<div class="col-xs-4 border">
				<h2>Instructions</h2>
				<ul>
					<li>Press any letter to begin.</li>
					<li>You have 12 guesses to type to correct word</li>
				</ul>
			</div>

<!-- gameplay	 -->
			<div class="col-xs-8 border box">
				<div class="row">
					<img class="noose" src="assets/images/noose.png" alt="noose pic">
				</div>
				<div class="row">
					<div class="container">
						<div class="row">
							<div>
								<p id="right"></p>
								<p>
									<span id="remain">12</span> guesses remain
								</p>
								<p id="wrong"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- copyright footer -->
	<footer class="row border">
		<h4>@ Copyright 2018 Andrew Johnson</h4>
	</footer>
<script src="assets/javascript/game.js"></script>
</body>
</html>
